<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Libros</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div th:replace="fragments/fragments.html :: navbar"></div>

	<main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Libros</h1>
				<p class="lead text-muted">Aquí podrás ver, modificar o eliminar libros.</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<table class="table">
					<thead>
						<tr>
							<th scope="col">ISBN</th>
							<th scope="col">Título</th>
							<th scope="col">Año</th>
							<th scope="col">Ejemplares</th>
							<th scope="col">Prestados</th>
							<th scope="col">Autor</th>	
							<th scope="col">Editorial</th>	
							<th scope="col">Acciones</th>								
						</tr>
					</thead>
					<tbody>
						<tr th:each="libro: ${libros}">
							<th scope="row" th:text="${libro.isbn}"></th>
							<td th:text="${libro.titulo}"></td>
							<td th:text="${libro.anio}"></td>
							<td th:text="${libro.ejemplares}"></td>
							<td th:text="${libro.prestados}"></td>
							<td th:text="${libro.autor.nombre}"></td>
							<td th:text="${libro.editorial.nombre}"></td>
							<td><a type="button" class="btn btn-link"
									th:href="@{/libro/modificar/__${libro.isbn}__}">Modificar</a><a type="button"
									class="btn btn-link" th:href="@{/libro/eliminar/__${libro.isbn}__}">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<a class="btn btn-secondary btn-lg btn-block" th:href="@{/libro/form}" role="button">Agregar nuevo
				libro</a></button>
		</div>

	</main>


	<div th:replace="fragments/fragments-footer.html :: footer"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	</li>
</body>

</html>
