<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Registrar autores</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div th:replace="fragments/fragments.html :: navbar"></div>

	<main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Autores</h1>
				<p class="lead text-muted">Aquí podrás agregar o modificar autores.</p>
			</div>
		</section>

		<div class="container m-5">

			<div th:if="${exito}!=null" class="card text-white bg-success mb-3">
				<div class="card-body">
					<h5 class="card-title">Exito</h5>
					<p class="card-text" th:text="${exito}"></p>
				</div>
			</div>
			<div th:if="${error}!=null" class="card text-white bg-danger mb-3">
				<div class="card-body">
					<h5 class="card-title">Error</h5>
					<p class="card-text" th:text="${error}"></p>
				</div>
			</div>
			<form th:action="@{/autor/form}" method="POST">

				<input th:if="${autor}" type="hidden" name="id" th:value="${autor.id}">

				<div class="form-group">
					<label>Nombre</label>
					<input th:if="${autor}" type="text" class="form-control" name="nombre"
						placeholder="Nombre del autor" th:value="${autor.nombre}">
					<input th:unless="${autor}" type="text" class="form-control" name="nombre"
						placeholder="Nombre del autor">
				</div>
				<button type="submit" class="btn btn-primary">Agregar</button>
			</form>
			<section class="py-5 text-center container">
				<div class="row py-lg-5">
					<div class="col-lg-6 col-md-8 mx-auto">
						<a th:href="@{/autor/listar}" class="btn btn-primary my-2">Volver</a>
					</div>
				</div>
			</section>

		</div>

		<div th:replace="fragments/fragments-footer.html :: footer"></div>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>
</body>

</html>
