<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Registrar clientes</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div th:replace="fragments/fragments.html :: navbar"></div>

	<main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Clientes</h1>
				<p class="lead text-muted">Aquí podrás agregar clientes.</p>
			</div>
		</section>

		<div class="container m-5">

			<div th:if="${exito}!=null" class="card text-white bg-success mb-3">
				<div class="card-body">
					<h5 class="card-title">Exito</h5>
					<p class="card-text" th:text="${exito}"></p>
				</div>
			</div>
			<div th:if="${error}!=null" class="card text-white bg-danger mb-3">
				<div class="card-body">
					<h5 class="card-title">Error</h5>
					<p class="card-text" th:text="${error}"></p>
				</div>
			</div>
			<form th:action="@{/cliente/form}" method="POST">
				<div class="form-group">
					<label>Documento</label>
					<input th:if="${cliente}" type="text" class="form-control" name="documento"
						placeholder="Documento del cliente" th:value="${cliente.documento}">
					<input th:unless="${cliente}" type="text" class="form-control" name="documento"
						placeholder="Documento del cliente">
				</div>
				<div class="form-group">
					<label>Nombre</label>
					<input th:if="${cliente}" type="text" class="form-control" name="nombre"
						placeholder="Nombre del cliente" th:value="${cliente.nombre}">
					<input th:unless="${cliente}" type="text" class="form-control" name="nombre"
						placeholder="Nombre del cliente">
				</div>
				<div class="form-group">
					<label>Apellido</label>
					<input th:if="${cliente}" type="text" class="form-control" name="apellido"
						placeholder="Apellido del cliente" th:value="${cliente.apellido}">
					<input th:unless="${cliente}" type="text" class="form-control" name="apellido"
						placeholder="Apellido del cliente">
				</div>
				<div class="form-group">
					<label>Domicilio</label>
					<input th:if="${cliente}" type="text" class="form-control" name="domicilio"
						placeholder="Domicilio del cliente" th:value="${cliente.domicilio}">
					<input th:unless="${cliente}" type="text" class="form-control" name="domicilio"
						placeholder="Domicilio del cliente">
				</div>
				<div class="form-group">
					<label>Telefono</label>
					<input th:if="${cliente}" type="text" class="form-control" name="telefono"
						placeholder="Telefono del cliente" th:value="${cliente.telefono}">
					<input th:unless="${cliente}" type="text" class="form-control" name="telefono"
						placeholder="Telefono del cliente">
				</div>
				<button type="submit" class="btn btn-primary">Agregar</button>
			</form>

			<section class="py-5 text-center container">
				<div class="row py-lg-5">
					<div class="col-lg-6 col-md-8 mx-auto">
						<a th:href="@{/cliente/listar}" class="btn btn-primary my-2">Volver</a>
					</div>
				</div>
			</section>

		</div>

		<div th:replace="fragments/fragments-footer.html :: footer"></div>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>
</body>

</html>
