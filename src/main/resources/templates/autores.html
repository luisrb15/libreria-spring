<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Autores</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div th:replace="fragments/fragments.html :: navbar"></div>

	<main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Autores</h1>
				<p class="lead text-muted">Aquí podrás ver, modificar o eliminar autores.</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<table class="table">
					<thead>
						<tr>
							<!--<th scope="col">Códigos</th>-->
							<th scope="col">Nombre</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="autor: ${autores}">
							<!--<th scope="row" th:text="${autor.id}"></th>-->
							<td th:text="${autor.nombre}"></td>
							<td><a type="button" class="btn btn-link"
									th:href="@{/autor/modificar/__${autor.id}__}">Modificar</a><a type="button"
									class="btn btn-link" th:href="@{/autor/eliminar/__${autor.id}__}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<a class="btn btn-secondary btn-lg btn-block" th:href="@{/autor/form}" role="button">Agregar nuevo
				autor</a></button>
		</div>

	</main>

	<div th:replace="fragments/fragments-footer.html :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>
</body>

</html>
