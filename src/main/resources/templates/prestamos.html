<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Préstamos</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div th:replace="fragments/fragments.html :: navbar"></div>

	<main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Prestamos</h1>
				<p class="lead text-muted">Aquí podrás ver los préstamos actuales</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<table class="table">
					<thead>
						<tr>
							<!--<th scope="col">Id</th>-->
							<th scope="col">Libro</th>
							<th scope="col">Cliente</th>
							<th scope="col">Fecha de préstamo</th>
							<th scope="col">Fecha de devolución</th>
							<th scope="col">Multa</th>
							<th scope="col">Acciones</th>								
						</tr>
					</thead>
					<tbody>
						<tr th:each="prestamo: ${prestamos}">
							<!--<th scope="row"th:text="${prestamo.id}"></th>-->
							<td th:text="${prestamo.libro.titulo}"></td>
							<td th:text="${prestamo.cliente.nombre}"></td>
							<td th:text="${prestamo.fecha}"></td>
							<td th:text="${prestamo.devolucion}"></td>
							<td th:text="${prestamo.multa}"></td>
							<td><a type="button" class="btn btn-link"
									th:href="@{/prestamo/renovar/__${prestamo.id}__}">Renovar</a><a type="button"
									class="btn btn-link" th:href="@{/prestamo/devolver/__${prestamo.id}__}">Devolver</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<a class="btn btn-secondary btn-lg btn-block" th:href="@{/prestamo/form}" role="button">Agregar nuevo
				préstamo</a></button>
		</div>

	</main>

	<div th:replace="fragments/fragments-footer.html :: footer"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	</li>
</body>

</html>
