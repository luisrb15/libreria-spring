<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Editoriales</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div th:replace="fragments/fragments.html :: navbar"></div>

	<main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Editoriales</h1>
				<p class="lead text-muted">Aquí podrás ver, modificar o eliminar editoriales.</p>
			</div>
		</section>
		<div class="container m-5">
			<div th:if="${exito}!=null" class="card text-white bg-success mb-3">
				<div class="card-body">
					<h5 class="card-title">Exito</h5>
					<p class="card-text" th:text="${exito}"></p>
				</div>
			</div>
			<div th:if="${error}!=null" class="card text-white bg-danger mb-3">
				<div class="card-body">
					<h5 class="card-title">Error</h5>
					<p class="card-text" th:text="${error}"></p>
				</div>
			</div>
		</div>
		<div class="album py-5 bg-light">
			<div class="container">
				<table class="table">
					<thead>
						<tr>
							<!--<th scope="col">Códigos</th>-->
							<th scope="col">Nombre</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="editorial: ${editoriales}">
							<!--<th scope="row" th:text="${editorial.id}"></th>-->
							<td th:text="${editorial.nombre}"></td>
							<td><a type="button" class="btn btn-link"
									th:href="@{/editorial/modificar/__${editorial.id}__}">Modificar</a><a type="button"
									class="btn btn-link"
									th:href="@{/editorial/eliminar/__${editorial.id}__}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<a class="btn btn-secondary btn-lg btn-block" th:href="@{/editorial/form}" role="button">Agregar nuevo
				editorial</a></button>
		</div>

	</main>

	<div th:replace="fragments/fragments-footer.html :: footer"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	</li>
</body>

</html>
